---
layout: liste
---
<div class="left space block">
  <h2>Chats</h2>
</div>
{% for chats in site.chats %}
<div class="left space">
  <a class="link" href="{{chats.url  | relative_url }}">

  <img class="petit" id="box" src="{{chats.image  | relative_url }}">
  </a>
  <div class="content">

    <a class="link" href="{{chats.url  | relative_url }}">
      <button type="button" name="button" class="draw" href="{{chats.url  | relative_url }}">
        <i>
          <h2>
    {{ chats.title}}
    </h2>
    </i>
    </button>
    </a>
  </div>
</div>
{% endfor %}
